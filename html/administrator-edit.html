                  <h1 class="text-left">Редактирование администратора</h1>
               </div>
               <div class="container-fluid user-edit">
                  <form action="#" method="post">
                     <div class="input-group">
                        <span class="input-group-addon">Логин</span>
                        <input type="text" class="form-control" name="login" value="vasya" disabled="disabled">
                     </div>
                     <div class="input-group">

                        <input type="text" class="form-control" name="surname" value="Васильев">

                     <div class="input-group">
                        <span class="input-group-addon">Отчество</span>
                        <input type="text" class="form-control" name="patronymic" value="Васильевич">
                     </div>
                     <div class="input-group">
                        <span class="input-group-addon">Личное дело</span>
                        <input type="number" class="form-control" name="personalId" value="74894254">
                     </div>
                     <div class="input-group">
                        <span class="input-group-addon">Должность</span>
                        <input type="text" class="form-control" name="position" value="дворник">
                     </div>
                     <div class="radio">
                        <label class="radio-inline"> <input type="radio" name="isActive" value="true" checked>Активен
                        </label>
                        <label class="radio-inline"> <input type="radio" name="isActive" value="false">Заблокирован
                        </label>
                     </div>
                     <input name="id" value="14" type="hidden">
                     <div class="form-group">
                        <button type="submit" class="btn btn-info">Сохранить</button>
                        <button type="submit" class="btn btn-danger" formaction="#">Удалить</button>
                        <button type="reset" class="btn btn-default">Сброс</button>
                        <input type="button" class="btn btn-default" onclick="history.back();" value="Назад">

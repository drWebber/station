<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page title</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="container-fluid">
        <header class="row">
            <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <a class="navbar-brand" href="#">Station 51</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                      <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Главная</a></li>
                        <li><a href="#">Услуги</a></li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Вход</a></li>
                      </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="row content-layout">
            <div class="content col-xs-12 col-lg-10 col-lg-push-2">                
                <article>
                    <h1>Исходящий вызов</h1>
                    <div class="call-wrapper">
                        <form>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-3 col-md-3">
                                  <label for="sel1">Префикс</label>
                                  <select class="form-control" id="sel1" name="prefix">
                                    <option value="212">0212 Витебск</option>
                                    <option value="17">017 Минск</option>
                                  </select>
                                </div>
                                <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                                  <label for="sel2">Номер телефона</label>
                                    <input id="sel2" class="form-control" name="phoneNum" type="number" value="240000" min="101" max="9999999">
                                </div>
                            </div>
                            <div class="row col-xs-12">
                                <h4>Тип вызова:</h4>
                                <label class="radio-inline"><input type="radio" name="callType" value="OUTGOING" checked="checked"><span>Исходящий</span></label>
                                <label class="radio-inline"><input type="radio" name="callType" value="INCOMING"><span>Входящий</span></label>
                            </div>
                            <div class="row col-xs-12">
                                <h4>Длительность звонка:</h4>
                                <label class="radio-inline"><input type="radio" name="duration" value="0.5"><span>30 сек</span></label>
                                <label class="radio-inline"><input type="radio" name="duration" value="1"><span>1 мин</span></label>
                                <label class="radio-inline"><input type="radio" name="duration" value="3" checked="checked"><span>3 мин</span></label>
                                <label class="radio-inline"><input type="radio" name="duration" value="5"><span>5 мин</span></label>
                                <label class="radio-inline"><input type="radio" name="duration" value="10"><span>10 мин</span></label>
                                <label class="radio-inline"><input type="radio" name="duration" value="30"><span>30 мин</span></label>
                            </div>
                            <div class="row col-xs-12">
                                <div class="input-group-btn">   
                                  <button class="btn btn-primary" type="submit">
                                    <span class="glyphicon glyphicon-earphone"></span> Совершить звонок
                                  </button>
                                </div>
                            </div>
                        </form>
                    </div>                                
                </article>
            </div>
            <aside class="sidebar col-xs-12 col-lg-2 col-lg-pull-10">
                <h4>Главное меню</h4>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Абоненты</a></li>
                </ul>
            </aside>
        </section>
        <div class="row">
            <footer class="navbar-inverse navbar-fixed-bottom"><p>©2017-2018 "Station 51"</p></footer>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
